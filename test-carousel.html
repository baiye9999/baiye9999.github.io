<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .hero-carousel {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 2px solid #FF69B4;
            border-radius: 10px;
        }
        .hero-slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .hero-slide.active {
            display: block;
        }
        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        .hero-btn {
            background: rgba(255, 105, 180, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-btn:hover {
            background: rgba(255, 20, 147, 0.9);
            transform: scale(1.1);
        }
        .hero-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicator.active {
            background: #FF69B4;
            transform: scale(1.2);
        }
        .indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ğŸ€ è½®æ’­åŠŸèƒ½æµ‹è¯•</h1>
    
    <div id="status" class="status">æ­£åœ¨åŠ è½½...</div>
    
    <div class="hero-carousel">
        <div class="hero-slide active">
            <img src="images/hero/hero-banner-1.svg" alt="å›¾ç‰‡1">
        </div>
        <div class="hero-slide">
            <img src="images/hero/hero-banner-2.svg" alt="å›¾ç‰‡2">
        </div>
        <div class="hero-slide">
            <img src="images/hero/hero-banner-3.svg" alt="å›¾ç‰‡3">
        </div>
        <div class="hero-controls">
            <button class="hero-btn prev" onclick="changeSlide(-1)">â®</button>
            <button class="hero-btn next" onclick="changeSlide(1)">â¯</button>
        </div>
        <div class="hero-indicators">
            <span class="indicator active" onclick="currentSlide(1)"></span>
            <span class="indicator" onclick="currentSlide(2)"></span>
            <span class="indicator" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        // è½®æ’­åŠŸèƒ½
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.hero-slide');
        const indicators = document.querySelectorAll('.indicator');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            if (slides[index]) {
                slides[index].classList.add('active');
            }
            if (indicators[index]) {
                indicators[index].classList.add('active');
            }
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            
            if (currentSlideIndex >= slides.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = slides.length - 1;
            }
            
            showSlide(currentSlideIndex);
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
        }

        function autoSlide() {
            changeSlide(1);
        }

        // éªŒè¯å›¾ç‰‡åŠ è½½
        function verifyImages() {
            const status = document.getElementById('status');
            let loadedCount = 0;
            const totalImages = slides.length;
            
            slides.forEach((slide, index) => {
                const img = slide.querySelector('img');
                if (img.complete && img.naturalHeight !== 0) {
                    loadedCount++;
                } else {
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            status.textContent = 'âœ… æ‰€æœ‰å›¾ç‰‡åŠ è½½æˆåŠŸï¼è½®æ’­åŠŸèƒ½æ­£å¸¸ï¼';
                            status.className = 'status success';
                        }
                    };
                    img.onerror = () => {
                        status.textContent = 'âŒ å›¾ç‰‡åŠ è½½å¤±è´¥ï¼';
                        status.className = 'status error';
                    };
                }
            });
            
            if (loadedCount === totalImages) {
                status.textContent = 'âœ… æ‰€æœ‰å›¾ç‰‡åŠ è½½æˆåŠŸï¼è½®æ’­åŠŸèƒ½æ­£å¸¸ï¼';
                status.className = 'status success';
            }
        }

        // å¯åŠ¨è‡ªåŠ¨è½®æ’­
        let slideInterval = setInterval(autoSlide, 5000);

        // é¼ æ ‡æ‚¬åœæ—¶æš‚åœè‡ªåŠ¨è½®æ’­
        const heroCarousel = document.querySelector('.hero-carousel');
        heroCarousel.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        heroCarousel.addEventListener('mouseleave', () => {
            slideInterval = setInterval(autoSlide, 5000);
        });

        // é¡µé¢åŠ è½½å®ŒæˆåéªŒè¯
        document.addEventListener('DOMContentLoaded', verifyImages);
    </script>
</body>
</html>
