<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="400" fill="url(#bg2)"/>
  
  <!-- 装饰性心形 -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="80" fill="rgba(255,255,255,0.3)">💖</text>
  <text x="1000" y="180" font-family="Arial, sans-serif" font-size="60" fill="rgba(255,255,255,0.4)">💕</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="70" fill="rgba(255,255,255,0.2)">💗</text>
  
  <!-- 主标题 -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="url(#text2)">深夜陪伴</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="28" fill="url(#text2)">百业混剪 · 音乐分享</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" fill="url(#text2)">让每个夜晚都有温暖的声音</text>
  
  <!-- 音乐符号 -->
  <text x="800" y="100" font-family="Arial, sans-serif" font-size="40" fill="rgba(255,255,255,0.8)">🎵</text>
  <text x="900" y="200" font-family="Arial, sans-serif" font-size="35" fill="rgba(255,255,255,0.7)">🎶</text>
  <text x="850" y="300" font-family="Arial, sans-serif" font-size="45" fill="rgba(255,255,255,0.6)">🎼</text>
  
  <!-- 装饰性波浪 -->
  <path d="M0,350 Q300,320 600,340 T1200,330 L1200,400 L0,400 Z" fill="rgba(255,255,255,0.1)"/>
</svg>
